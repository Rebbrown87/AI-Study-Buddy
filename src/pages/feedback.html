<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback - LikaAI</title>
  <link rel="stylesheet" href="../../styles.css" />
  <link rel="stylesheet" href="../styles/feedback.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
</head>
<body data-theme="dark">
  <div class="animated-bg">
    <div class="bg-layer layer-1"></div>
    <div class="bg-layer layer-2"></div>
    <div class="bg-layer layer-3"></div>
  </div>

  <nav class="glass-nav">
    <div class="nav-content">
      <div class="logo">
        <span class="logo-icon">ðŸ¤–</span>
        <span class="logo-text">LikaAI</span>
      </div>
      <div class="nav-controls">
        <a href="/index.html" class="nav-link glass-element">Back to Home</a>
      </div>
    </div>
  </nav>

  <div class="feedback-container">
    <div class="feedback-card glass-element">
      <div class="feedback-header">
        <h1>We Value Your Feedback</h1>
        <p>Help us improve LikaAI by sharing your thoughts</p>
      </div>

      <form id="feedback-form" class="feedback-form">
        <div class="form-group">
          <label for="feedback-type">Feedback Type</label>
          <select id="feedback-type" required>
            <option value="">Select a type</option>
            <option value="bug">Bug Report</option>
            <option value="feature">Feature Request</option>
            <option value="general">General Feedback</option>
          </select>
        </div>

        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" required placeholder="Brief description of your feedback">
        </div>

        <div class="form-group">
          <label for="message">Message</label>
          <textarea id="message" required rows="6" placeholder="Please provide detailed feedback..."></textarea>
        </div>

        <div class="form-group">
          <label for="rating">Overall Experience (1-5 stars)</label>
          <div class="rating-stars">
            <input type="radio" id="star5" name="rating" value="5">
            <label for="star5">â˜…</label>
            <input type="radio" id="star4" name="rating" value="4">
            <label for="star4">â˜…</label>
            <input type="radio" id="star3" name="rating" value="3">
            <label for="star3">â˜…</label>
            <input type="radio" id="star2" name="rating" value="2">
            <label for="star2">â˜…</label>
            <input type="radio" id="star1" name="rating" value="1">
            <label for="star1">â˜…</label>
          </div>
        </div>

        <button type="submit" class="submit-btn">
          <span>Submit Feedback</span>
          <div class="btn-glow"></div>
        </button>
      </form>

      <div class="feedback-stats glass-element">
        <h3>Your Feedback History</h3>
        <div id="feedback-list" class="feedback-list">
          <p class="no-feedback">No feedback submitted yet</p>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="../feedback/feedback.js"></script>
</body>
</html>
