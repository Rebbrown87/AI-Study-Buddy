<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Successful - AI Study Buddy</title>
  <link rel="stylesheet" href="../styles.css">
  <link rel="stylesheet" href="../styles/payment.css">
</head>
<body>
  <div class="success-container">
    <div class="success-card">
      <div class="success-icon">✅</div>
      <h1>Payment Successful!</h1>
      <p>Thank you for upgrading to premium. Your account has been activated.</p>
      <div class="success-details">
        <p>You now have access to:</p>
        <ul>
          <li>✓ Unlimited AI-generated flashcards</li>
          <li>✓ All premium themes</li>
          <li>✓ Advanced export options</li>
          <li>✓ Priority support</li>
        </ul>
      </div>
      <a href="../index.html" class="return-btn">Return to Study Buddy</a>
    </div>
  </div>

  <style>
    .success-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 1rem;
    }

    .success-card {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .success-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .success-card h1 {
      color: #2d3748;
      margin-bottom: 1rem;
    }

    .success-details {
      background: #f7fafc;
      border-radius: 8px;
      padding: 1.5rem;
      margin: 1.5rem 0;
      text-align: left;
    }

    .success-details ul {
      margin: 1rem 0 0 0;
      padding-left: 1rem;
    }

    .return-btn {
      display: inline-block;
      background: #0077cc;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .return-btn:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
  </style>
</body>
</html>
