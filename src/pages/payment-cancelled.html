<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Cancelled - AI Study Buddy</title>
  <link rel="stylesheet" href="../styles.css">
</head>
<body>
  <div class="cancelled-container">
    <div class="cancelled-card">
      <div class="cancelled-icon">‚ùå</div>
      <h1>Payment Cancelled</h1>
      <p>Your payment was cancelled. No charges were made to your account.</p>
      <p>You can try again anytime to unlock premium features.</p>
      <a href="../index.html" class="return-btn">Return to Study Buddy</a>
    </div>
  </div>

  <style>
    .cancelled-container {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #ff6b6b 0%, #ee5a52 100%);
      padding: 1rem;
    }

    .cancelled-card {
      background: white;
      border-radius: 16px;
      padding: 3rem;
      text-align: center;
      max-width: 500px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
    }

    .cancelled-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
    }

    .cancelled-card h1 {
      color: #2d3748;
      margin-bottom: 1rem;
    }

    .cancelled-card p {
      color: #4a5568;
      margin-bottom: 1rem;
    }

    .return-btn {
      display: inline-block;
      background: #0077cc;
      color: white;
      padding: 1rem 2rem;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }

    .return-btn:hover {
      background: #005fa3;
      transform: translateY(-2px);
    }
  </style>
</body>
</html>
