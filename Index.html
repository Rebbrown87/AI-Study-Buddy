<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Study Buddy</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="stylesheet" href="src/styles/payment.css" />
</head>
<body data-theme="light">
  <nav>
    <div class="logo">📚 AI Study Buddy</div>
    <select id="themeDropdown" class="theme-dropdown">
      <option value="light">🌞 Light</option>
      <option value="dark">🌙 Dark</option>
      <option value="solarized">🌅 Solarized</option>
    </select>
  </nav>

  <main>
    <section class="input-section">
      <textarea id="study-notes" placeholder="Paste your study notes here..."></textarea>
      <button id="generate-btn">Generate Flashcards</button>
    </section>

    <section id="flashcards-container"></section>
  </main>

  <script src="Api.js"></script>
  <script type="module" src="app.js"></script>
  <script type="module">
    import { initPaymentModal } from './src/components/paymentModal.js';
    
    document.addEventListener('DOMContentLoaded', () => {
      initPaymentModal();
    });
  </script>
</body>
</html>
